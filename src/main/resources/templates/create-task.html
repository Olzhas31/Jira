<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Task</h1>
<form action="/save-task" method='POST'>
    <table>
        <input type='text' name='title' placeholder="title">
        <select name="priority">
            <option th:each="priority : ${T(com.example.Jira.entity.states.Priority).values()}"
                    th:value="${priority}" th:text="${priority}"></option>
        </select>
        <input type='text' name='description' placeholder="description">
        <span>Assignee: </span>
        <select name="assigneeId">
            <option th:each="user : ${users}"
                    th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"></option>
        </select>
        <span>Developer: </span>
        <select name="developerId">
            <option th:each="user : ${developers}"
                    th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"></option>
        </select>
        <span>Reviewer: </span>
        <select name="reviewerId">
            <option th:each="user : ${users}"
                    th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"></option>
        </select>
        <span>Expert: </span>
        <select name="expertId">
            <option th:each="user : ${experts}"
                    th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"></option>
        </select>

        <input name="submit" type="submit" value="submit" />
    </table>
</form>
</body>
</html>
